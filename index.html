<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ManualImageSorter</title>
<style>
  :root {
    --bg-color: #0d1117;
    --card-bg: #161b22;
    --text-color: #c9d1d9;
    --accent-color: #1f6feb; /* Blue for Loading */
    --success-color: #238636; /* Green for Actions */
    --warning-color: #d29922; /* Orange for Export */
    --border-color: #30363d;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h2 { font-weight: 600; margin-bottom: 20px; }

  #controls {
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    margin-bottom: 30px;
  }

  .control-group { display: flex; align-items: center; gap: 8px; }

  input[type="number"] {
    background-color: var(--bg-color);
    border: 1px solid var(--border-color);
    color: white;
    padding: 5px;
    border-radius: 4px;
    width: 55px;
  }

  input[type="file"]::file-selector-button {
    background-color: var(--accent-color);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    margin-right: 10px;
    transition: background 0.2s;
  }
  input[type="file"]::file-selector-button:hover { background-color: #388bfd; }

  button {
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: opacity 0.2s;
  }
  button:hover { opacity: 0.9; }

  #loadBtn { background-color: var(--success-color); }
  #saveBtn { background-color: var(--warning-color); }

  #grid {
    display: grid;
    gap: 1px;
    background-color: var(--border-color);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    overflow: hidden;
  }

  .tile {
    cursor: grab;
    display: block;
    user-select: none;
  }
  .tile:hover { filter: brightness(1.1); }
  .tile:active { cursor: grabbing; }
  .dragging { opacity: 0.4; }
  .drag-over { outline: 2px solid #58a6ff; outline-offset: -2px; }
</style>
</head>
<body>

<h2>Manual Image Sorter</h2>

<div id="controls">
  <div class="control-group">
    <input type="file" id="fileInput" accept="image/*">
  </div>
  <div class="control-group">
    Cols: <input type="number" id="cols" value="4" min="1">
    Rows: <input type="number" id="rows" value="4" min="1">
  </div>
  <button id="loadBtn">Load Image</button>
  <button id="saveBtn">Export Result</button>
</div>

<div id="grid"></div>

<script>
const fileInput = document.getElementById("fileInput");
const loadBtn = document.getElementById("loadBtn");
const saveBtn = document.getElementById("saveBtn");
const grid = document.getElementById("grid");

let img = new Image();
let dragSrc = null;
let tileW = 0, tileH = 0;
let cols = 0, rows = 0;

loadBtn.onclick = () => {
  const file = fileInput.files[0];
  if (!file) return alert("Please select an image file.");
  
  const reader = new FileReader();
  reader.onload = e => {
    img.onload = generateTiles;
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
};

function generateTiles() {
  cols = parseInt(document.getElementById("cols").value);
  rows = parseInt(document.getElementById("rows").value);
  
  grid.innerHTML = "";
  tileW = img.width / cols;
  tileH = img.height / rows;
  
  grid.style.gridTemplateColumns = `repeat(${cols}, ${tileW}px)`;

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = tileW;
  canvas.height = tileH;

  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      ctx.clearRect(0, 0, tileW, tileH);
      ctx.drawImage(img, x * tileW, y * tileH, tileW, tileH, 0, 0, tileW, tileH);
      
      const tile = document.createElement("img");
      tile.src = canvas.toDataURL();
      tile.className = "tile";
      tile.draggable = true;
      tile.style.width = `${tileW}px`;
      tile.style.height = `${tileH}px`;
      
      addDragEvents(tile);
      grid.appendChild(tile);
    }
  }
}

function addDragEvents(tile) {
  tile.addEventListener("dragstart", () => {
    dragSrc = tile;
    tile.classList.add('dragging');
  });
  
  tile.addEventListener("dragend", () => {
    tile.classList.remove('dragging');
    grid.querySelectorAll('.tile').forEach(t => t.classList.remove('drag-over'));
  });

  tile.addEventListener("dragover", e => {
    e.preventDefault();
    tile.classList.add('drag-over');
  });

  tile.addEventListener("dragleave", () => tile.classList.remove('drag-over'));

  tile.addEventListener("drop", e => {
    e.preventDefault();
    tile.classList.remove('drag-over');
    if (dragSrc !== tile) {
      const targetSrc = tile.src;
      tile.src = dragSrc.src;
      dragSrc.src = targetSrc;
    }
  });
}

saveBtn.onclick = () => {
  if (!cols || !rows) return alert("Load the image first.");
  
  const canvas = document.createElement("canvas");
  canvas.width = tileW * cols;
  canvas.height = tileH * rows;
  const ctx = canvas.getContext("2d");
  
  const tiles = [...grid.querySelectorAll("img")];
  let loadedCount = 0;

  tiles.forEach((tile, i) => {
    const x = (i % cols) * tileW;
    const y = Math.floor(i / cols) * tileH;
    const tempImg = new Image();
    tempImg.src = tile.src;
    tempImg.onload = () => {
      ctx.drawImage(tempImg, x, y, tileW, tileH);
      if (++loadedCount === tiles.length) {
        const link = document.createElement("a");
        link.download = "reconstructed_image.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }
    };
  });
};
</script>
</body>
</html>
