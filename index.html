<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ManualImageSorter</title>
<style>
  :root {
    --bg-color: #0d1117;
    --card-bg: #161b22;
    --text-color: #c9d1d9;
    --accent-color: #238636;
    --accent-hover: #2ea043;
    --border-color: #30363d;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h2 {
    font-weight: 600;
    margin-bottom: 20px;
  }

  #controls {
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    margin-bottom: 30px;
  }

  .control-group {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  input[type="number"] {
    background-color: var(--bg-color);
    border: 1px solid var(--border-color);
    color: white;
    padding: 5px;
    border-radius: 4px;
    width: 50px;
  }

  /* ファイル選択ボタンの装飾 */
  input[type="file"]::file-selector-button {
    background-color: #1f6feb;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    margin-right: 10px;
    transition: background 0.2s;
  }
  input[type="file"]::file-selector-button:hover {
    background-color: #388bfd;
  }

  button {
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: opacity 0.2s, background 0.2s;
  }

  button:hover {
    opacity: 0.9;
  }

  #splitBtn {
    background-color: var(--accent-color);
  }

  #saveBtn {
    background-color: #d29922;
  }

  #grid {
    display: grid;
    gap: 2px;
    background-color: var(--border-color);
    border: 2px solid var(--border-color);
    border-radius: 4px;
    overflow: hidden;
  }

  .tile {
    cursor: grab;
    display: block;
    transition: transform 0.1s, filter 0.2s;
    user-select: none;
  }

  .tile:hover {
    filter: brightness(1.2);
    z-index: 10;
  }

  .tile:active {
    cursor: grabbing;
    transform: scale(0.95);
  }

  .dragging {
    opacity: 0.5;
  }

  .drag-over {
    outline: 3px solid #58a6ff;
    outline-offset: -3px;
  }
</style>
</head>
<body>

<h2>Manual Image Sorter</h2>

<div id="controls">
  <div class="control-group">
    <input type="file" id="fileInput" accept="image/*">
  </div>
  <div class="control-group">
    Cols: <input type="number" id="cols" value="4" min="1">
    Rows: <input type="number" id="rows" value="4" min="1">
  </div>
  <button id="splitBtn">Split Image</button>
  <button id="saveBtn">Export Result</button>
</div>

<div id="grid"></div>

<script>
// JavaScript部分は変更なし
const fileInput = document.getElementById("fileInput");
const splitBtn = document.getElementById("splitBtn");
const saveBtn = document.getElementById("saveBtn");
const grid = document.getElementById("grid");
let img = new Image();
let dragSrc = null;
let tileW = 0;
let tileH = 0;
let cols = 0;
let rows = 0;

splitBtn.onclick = () => {
  const file = fileInput.files[0];
  if (!file) return alert("Please select an image file.");
  const reader = new FileReader();
  reader.onload = e => {
    img.onload = () => splitImage();
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
};

saveBtn.onclick = () => {
  if (!cols || !rows) return alert("Split the image first.");
  const canvas = document.createElement("canvas");
  canvas.width = tileW * cols;
  canvas.height = tileH * rows;
  const ctx = canvas.getContext("2d");
  const tiles = [...grid.querySelectorAll("img")];
  let loadedCount = 0;
  tiles.forEach((tile, i) => {
    const x = (i % cols) * tileW;
    const y = Math.floor(i / cols) * tileH;
    const tempImg = new Image();
    tempImg.src = tile.src;
    tempImg.onload = () => {
      ctx.drawImage(tempImg, x, y, tileW, tileH);
      loadedCount++;
      if (loadedCount === tiles.length) {
        const link = document.createElement("a");
        link.download = "reconstructed_image.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }
    };
  });
};

function splitImage() {
  cols = +document.getElementById("cols").value;
  rows = +document.getElementById("rows").value;
  grid.innerHTML = "";
  tileW = img.width / cols;
  tileH = img.height / rows;
  grid.style.gridTemplateColumns = `repeat(${cols}, ${tileW}px)`;
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = tileW;
  canvas.height = tileH;
  let tiles = [];
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      ctx.clearRect(0,0,tileW,tileH);
      ctx.drawImage(img, x * tileW, y * tileH, tileW, tileH, 0, 0, tileW, tileH);
      tiles.push(canvas.toDataURL());
    }
  }
  shuffle(tiles);
  tiles.forEach(src => {
    const tile = document.createElement("img");
    tile.src = src;
    tile.className = "tile";
    tile.draggable = true;
    tile.style.width = tileW + "px";
    tile.style.height = tileH + "px";
    tile.addEventListener("dragstart", () => { dragSrc = tile; tile.classList.add('dragging'); });
    tile.addEventListener("dragend", () => { tile.classList.remove('dragging'); grid.querySelectorAll('.tile').forEach(t => t.classList.remove('drag-over')); });
    tile.addEventListener("dragover", e => { e.preventDefault(); tile.classList.add('drag-over'); });
    tile.addEventListener("dragleave", () => { tile.classList.remove('drag-over'); });
    tile.addEventListener("drop", e => { e.preventDefault(); tile.classList.remove('drag-over'); if (dragSrc !== tile) { const tmp = tile.src; tile.src = dragSrc.src; dragSrc.src = tmp; } });
    grid.appendChild(tile);
  });
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
